<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    
<h1>Inserindo vídeos hospedados localmente</h1>
<p>Este vídeo está hospedado no meu próprio servidor.</p>
<video width="560" height="315" poster="imagens/ARVORE_DO_MAR1.jpg" controls autoplay loop> 
    <source src="midias/VideoA.mp4"  type="video/mp4">
    <source src="midias/video1.mp4"   type="video/mp4">
    <source src="midias/Video1.2.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodutor de videos</p>
</video>
<h1>Inserindo videos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=COMz4YHAukjenINO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<p>Podendo usar também o vimeo (muito bom porém pago)</p>

</body>
</html>
